<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/RR_Logo_Outlined.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ryan Rushton - Fullstack Software Engineer" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ryan Rushton" />
    <meta property="og:description" content="Ryan Rushton - Fullstack Software Engineer" />
    <title>Ryan Rushton</title>
    <style>
      /* Critical CSS to prevent FOUC */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
        color: #c9d1d9;
        font-family: 'Courier New', monospace;
      }
    </style>
  </head>
  <body>
    <div class="terminal-window">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <span class="btn btn-close"></span>
          <span class="btn btn-minimize"></span>
          <span class="btn btn-maximize"></span>
        </div>
        <div class="terminal-title">ryan@rushton: ~</div>
      </div>
      <div class="terminal-body">
        <div id="terminal-content">
          <!-- Content will be dynamically added by TypeScript -->
        </div>
        <div class="input-line">
          <span class="prompt"></span>
          <input
            type="text"
            id="terminal-input"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            autofocus
          />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
